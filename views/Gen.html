<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gen</title>
    <link rel="stylesheet" href="../Cluster/cluster.css">
</head>
<body style="background: rgb(242, 233, 228)">
<header>
    <a href="frontShit.html"><h1>Main</h1></a>
    <a><h1>A*</h1></a>
    <a href="cluster.html"><h1>Cluster</h1></a>
    <a href="Gen.html"><h1>Gen</h1></a>
    <a><h1>AntAlgo</h1></a>
    <a href="tree_v2.html"><h1>Tree</h1></a>
    <a href="Neuro.html"><h1>Neuro</h1></a>
    <a href="https://docs.google.com/document/d/1rW01MhzNS2TsKEkBY4n4S7UAtf09o155a93gYLVs1xY/edit"><h1>ТЗ</h1></a>
</header>
<div>
    <div id="guide"></div>
    <canvas width="600" height="600" id="canvas"></canvas>
</div>
<div>
    <label for="mapSize">Set map size:</label>
    <input type="range" id="mapSize" min="10" max="100" value="25" step="5">
    <span id="mapSizeDemo"></span>
</div>
<div>
    <label for="MutateProcent">MutateProcent:</label>
    <input type="range" id="MutateProcent" min="0" max="100" value="5" step="5">
    <span id="MutateProcentDemo"></span>
</div>
<div>
    <label for="PopulationSize">PopulationSize:</label>
    <input type="range" id="PopulationSize" min="100" max="1000" value="100" step="10">
    <span id="PopulationSizeDemo"></span>
</div>
<div>
    <label for="maxGeneration">PopulationSize:</label>
    <input type="range" id="maxGeneration" min="100" max="1000" value="100" step="10">
    <span id="maxGenerationDemo"></span>
</div>
<div>
    <label for="toggleGuide">Show Guide: </label>
    <input type="checkbox" id="toggleGuide" checked>
</div>
<div>
    <button type="button" id="clearButton">Clear</button>
</div>
<div>
    <button type="button" id="makePath">Make Path</button>
</div>
<div>
    <button type="button" id="startAlgo">Solve Genetic</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
<script src="../Gen/math.js" defer></script>
<script src="../Gen/pixelWriteCanvas.js" defer></script>
<script src="../Gen/Gen.js" defer></script>
</body>
</html>
