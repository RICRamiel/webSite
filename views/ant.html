<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ants</title>
    <link rel="stylesheet" href="../cluster/cluster.css">
    <link rel="stylesheet" href="../css/adapt.css">
    <link rel="stylesheet" href="../css/buttonStyle.css">
</head>
<body>
<!-- Navigation bar -->
<header class="header">
    <!-- Logo -->
    <a href="index.html" class="logo">M.</a>

    <!-- Hamburger icon -->
    <input class="side-menu" type="checkbox" id="side-menu"/>
    <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>

    <!-- Menu -->
    <nav class="nav">
        <ul class="menu">
            <li><a href="astar.html"><h1>A*</h1></a></li>
            <li><a href="cluster.html"><h1>CLUSTER</h1></a></li>
            <li><a href="gen.html"><h1>GEN</h1></a></li>
            <li><a href="ant.html"><h1>ANT_ALGO</h1></a></li>
            <li><a href="tree.html"><h1>TREE</h1></a></li>
            <li><a href="https://docs.google.com/document/d/1rW01MhzNS2TsKEkBY4n4S7UAtf09o155a93gYLVs1xY/edit"><h1>
                ТЗ</h1></a></li>

        </ul>
    </nav>
</header>
<div id = 'content'>
    <div id="canv">
        <div id="guide"></div>
        <canvas width="600" height="600" id="canvas"></canvas>
    </div>

    <div id = 'settings'>
        <div>
            <label for="mapSize">Set map size:</label>
            <input type="range" id="mapSize" min="10" max="100" value="25" step="5">
            <span id="mapSizeDemo"></span>
        </div>
        <div>
            <label for="numAnts">Set number of Ants:</label>
            <input type="range" id="numAnts" min="10" max="100" value="10" step="1">
            <span id="numAntsDemo"></span>
        </div>
        <div>
            <label for="numIterations">Set number of Iterations:</label>
            <input type="range" id="numIterations" min="10" max="1000" value="100" step="5">
            <span id="numIterationsDemo"></span>
        </div>
        <div>
            <label for="evaporationRate">Set evaporation Rate:</label>
            <input type="range" id="evaporationRate" min="10" max="100" value="10" step="5">
            <span id="evaporationRateDemo"></span>
        </div>
        <div>
            <label for="toggleGuide">Show Guide: </label>
            <input type="checkbox" id="toggleGuide" checked>
        </div>
        <div>
            <button type="button" id="clearButton">Clear</button>
        </div>
        <div>
            <button type="button" id="makePath">Make Path</button>
        </div>
        <div>
            <button type="button" id="ant">Start algorithm</button>
        </div>
    </div>


    <script src="../ants/pixelWriteCanvas.js" defer></script>
    <script src="../ants/canvasResize.js"></script>
    <script src="../ants/ant.js"></script>
</div>
</body>
</html>
