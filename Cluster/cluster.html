<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body style="background-color: #e5c7af">
<div>
    <div id="guide"></div>
    <canvas width="600" height="600" id="canvas"></canvas>
</div>
<div>
    <label for="colorInput">Set Color: </label>
    <input type="color" id="colorInput">
</div>
<div>
    <label for="toggleGuide">Show Guide: </label>
    <input type="checkbox" id="toggleGuide" checked>
</div>
<div>
    <label for="mapSize"> Choose map size:</label>
    <input type="range" id="mapSize" min="5" max="100" step="1" value="5">
</div>
<div>
    <button type="button" id="clearButton">Clear</button>
</div>
<div>
    <button type="button" id="sendData">sendData</button>
</div>
<div>
    <button type="button" id="clusterize">Clusterize</button>
</div>
<script src="pixelWriteCanvas.js" defer></script>
<script src="clusterMainAlgo.js"></script>
<script src="mathFunc/matrix.js"></script>
</body>
</html>
